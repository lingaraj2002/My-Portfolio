<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/skill-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0PzpvuyLFpt_I42NU8AfmjxxZ-dEzN0P-Aw&usqp=CAU">
	<title>My Skills</title>
</head>
<body>
    <section id="skill-sec">
        <div class="skill-container">
            <h1>my skills</h1>
            <div class="skill-row-1">
                <div class="skill-card-1">
                    <div class="skill-col-1">
                        <div class="skill-progress-1">
                            <h3>html</h3>
                            <p class="skill-result-1"></p>
                        </div>
                    </div>
                </div>  
                <div class="skill-card-2">
                    <div class="skill-col-2">
                        <div class="skill-progress-2">
                            <h3>css</h3>
                            <p class="skill-result-2"></p>
                        </div>
                    </div>
                </div>  
                <div class="skill-card-3">
                    <div class="skill-col-3">
                        <div class="skill-progress-3">
                            <h3>bootstrap</h3>
                            <p class="skill-result-3"></p>
                        </div>
                    </div>
                </div>  
            </div>
            <div class="skill-row-2">
                <div class="skill-card-4">
                    <div class="skill-col-4">
                        <div class="skill-progress-4">
                            <h3>java script</h3>
                            <p class="skill-result-4"></p>
                        </div>
                    </div>
                </div>
                <div class="skill-card-5">
                    <div class="skill-col-5">
                        <div class="skill-progress-5">
                            <h3>react</h3>
                            <p class="skill-result-5"></p>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="back">
                <a href="home.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
            </div>
        </div>
    </section>
    <script src="skill.js"></script>
</body>
</html>
